paths:
  /autocompletes:
    get:
      summary: Suggests matching Identifier entities based on the query and entity_def_ids provided.
      tags:
        - Autocomplete
      parameters:
        - name: query
          description: Value to perform the autocomplete search with.
          in: query
          required: true
          schema:
            type: string
        - name: collection_ids
          description: |
            A comma separated list of collection ids to search against. Leaving this blank means it will search across
            all identifiers. Entity defs can be constrained to specific facets by providing them as facet collections.
            Relationship collections will resolve to their underlying entity def. \
            Collection ids are: organizations, people, funding_rounds, acquisitions, investments, events,
            press_references, funds, event_appearances, ipos, ownerships, categories, category_groups, locations, jobs
          in: query
          schema:
            type: string
        - name: limit
          description: Number of results to retrieve; default = 10, max = 25
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: '#/components/responses/AutocompleteResult'
        "400":
          $ref: '#/components/responses/GenericBadRequestError'
        "500":
          $ref: '#/components/responses/GenericInternalServerError'

  /deleted_entities:
    get:
      summary: Retrieve deleted entities
      tags:
        - Deleted Entities
      parameters:
        - name: collection_ids
          description: |
            Filter by collection id(s). Comma separated list of collection ids.\
            E.g. organizations, people, funding_rounds, acquisitions, investments, events, press_references, funds,
            event_appearances, ipos, ownerships, categories, category_groups, locations, jobs
          in: query
          schema:
            type: string
        - name: before_id
          description: |
            Used to paginate search results to the previous page. before_id should be the uuid of the first item in
            the current page. May not be provided simultaneously with after_id.
          in: query
          schema:
            type: string
            format: uuid
        - name: after_id
          description: |
            Used to paginate search results to the next page. after_id should be the uuid of the last item in
            the current page. May not be provided simultaneously with before_id.
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          description: Number of rows to return. Default is 100, min is 1, max is 2000.
          in: query
          schema:
            type: integer
        - name: deleted_at_order
          description: Direction of sorting by deleted_at property
          in: query
          schema:
            type: string
            enum: [ asc, desc ]
      responses:
        "200":
          $ref: '#/components/responses/DeletedEntitiesResult'
        "400":
          $ref: '#/components/responses/GenericBadRequestError'
        "500":
          $ref: '#/components/responses/GenericInternalServerError'
  
  /deleted_entities/{collection_id}:
    get:
      summary: Retrieve deleted entities for a collection id
      tags:
        - Deleted Entities
      parameters:
        - name: collection_id
          description: |
            Filter by collection id. E.g. organizations, people, funding_rounds, acquisitions, investments, events,
            press_references, funds, event_appearances, ipos, ownerships, categories, category_groups, locations, jobs
          in: path
          required: true
          schema:
            type: string
        - name: before_id
          description: |
            Used to paginate search results to the previous page. before_id should be the uuid of the first item in
            the current page. May not be provided simultaneously with after_id.
          in: query
          schema:
            type: string
            format: uuid
        - name: after_id
          description: |
            Used to paginate search results to the next page. after_id should be the uuid of the last item in
            the current page. May not be provided simultaneously with before_id.
          in: query
          schema:

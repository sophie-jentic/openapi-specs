        "500":
          $ref: '#/components/responses/GenericInternalServerError'


  /searches/organizations:
    post:
      summary: |
        Search Organization Entities.
        Can perform more complex filtering based on the query defined in the request body.
      tags:
        - Search
      requestBody:
        description: Search Query Parameters 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntitySearch'
            examples:
              example1:
                summary: Companies in Europe with funding total between 25m and 100m USD
                value:
                  field_ids:
                    - identifier
                    - categories
                    - location_identifiers
                    - short_description
                    - rank_org
                  order:
                    - field_id: rank_org
                      sort: asc
                  query:
                    - type: predicate
                      field_id: funding_total
                      operator_id: between
                      values:
                        - value: 25000000
                          currency: usd
                        - value: 100000000
                          currency: usd
                    - type: predicate
                      field_id: location_identifiers
                      operator_id: includes
                      values:
                        - 6106f5dc-823e-5da8-40d7-51612c0b2c4e
                    - type: predicate
                      field_id: facet_ids
                      operator_id: includes
                      values:
                        - company
                  limit: 50
              example2:
                summary: Biotech companies with number of employees between 101 and 250
                value:
                  field_ids:
                    - identifier
                    - categories
                    - location_identifiers
                    - short_description
                    - rank_org
                  order:
                    - field_id: rank_org
                      sort: asc
                  query:
                    - type: predicate
                      field_id: num_employees_enum
                      operator_id: includes
                      values:
                        - c_00101_00250
                    - type: predicate
                      field_id: categories
                      operator_id: includes
                      values:
                        - 58842728-7ab9-5bd1-bb67-e8e55f6520a0
                  limit: 50
      responses:
        "200":
          $ref: '#/components/responses/OrganizationSearchResults'
        "400":
          $ref: '#/components/responses/GenericBadRequestError'
        "404":
          $ref: '#/components/responses/GenericNotFoundError'
        "500":
          $ref: '#/components/responses/GenericInternalServerError'


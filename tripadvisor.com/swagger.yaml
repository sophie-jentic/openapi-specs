  SingleHotelResponse:
    description: 'The response must contain a response_type.

      * If the "response_type" is `available` it must contain the "available" field
      and not the "error" field.

      * If the "response_type" is `error` it must contain the "error" field and not
      the "available" field. Use this response type only if there is an error particular
      to a single hotel. If there is an error not particular to a single hotel, send
      a non-200 http response with the Error Response schema.

      * If the "response_type" is `unavailable` then the "available" and "error" fields
      must not appear.

      '
    type: object
    required:
    - response_type
    properties:
      response_type:
        $ref: '#/definitions/HotelResponseType'
      available:
        $ref: '#/definitions/SingleHotel'
      error:
        $ref: '#/definitions/Error'
  SingleHotel:
    type: object
    description: Representation of an individual hotel.
    required:
    - room_types
    - rate_plans
    - room_rates
    properties:
      room_types:
        type: object
        description: '<b >Affected when all flags below are true:</b>

          * <i >multiple_room_rates</i>


          A map from room type keys to room types. At minimum, there must exist a
          room type entry for every unique room_type_key used in room_rates RoomRate
          objects. A hotel response must not contain more than 10000 room types.

          '
        additionalProperties:
          $ref: '#/definitions/RoomType'
      rate_plans:
        type: object
        description: '<b >Affected when all flags below are true:</b>

          * <i >multiple_room_rates</i>


          A map from rate plan keys to rate plans. At minimum, there must exist a
          rate plan entry for every unique rate_plan_key used in room_rates RoomRate
          objects. A hotel response must not contain more than 10000 rate plans.

          '
        additionalProperties:
          $ref: '#/definitions/RatePlan'
      room_rates:
        type: object
        description: '<b >Affected when all flags below are true:</b>

          * <i >multiple_room_rates</i>


          A map from room rate keys to room rates. At minimum, there must exist at
          least one room rate. A hotel response must not contain more than 10000 room
          rates.

          '
        additionalProperties:
          $ref: '#/definitions/RoomRate'
      hotel_details:
        $ref: '#/definitions/HotelDetails'
      partner_booking_details:
        $ref: '#/definitions/PartnerBookingDetails'
  RoomType:
    description: Room Type specific information, such the description of the room
      type. A Room Type refers to a type of physical room in the hotel, such as a
      Queen Suite or Standard Double.
    type: object
    properties:
      persistent_room_type_code:
        type: string
        default: ''
        maxLength: 200
        description: 'When present this code must identity a unique room types.

          <br >

          This code identifies unique room types. We expect that this code persists
          across future availability calls. The combination of `persistent_room_type_code`
          and `partner_hotel_code` must be unique.

          <br >

          <br >


          '
      name:
        type: string
        default: ''
        maxLength: 100
        description: 'The name of this room type. Room names must summarize 1-2 significant
          selling points for the room, ideally in less than 50 characters.

          <br ><br >

          For example, you can include the bed type configuration information and
          the room view in the name (e.g. "One Bedroom Suite, One King Bed", "Courtyard
          King", "Garden View Room, King", "King Studio"); or simply match the room
          name to brand.com

          <br ><br >

          Language specific requirements will be applied.  For example, if a room
          name in English consists of only numbers and symbols, or is shorter than
          4 characters, it may be blocked.


          <b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>

          '
      description:
        type: string
        default: ''
        maxLength: 10000
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>

          * <i >text</i>


          Long room description. This will be displayed to end users, and should be
          in the language indicated by the `lang` parameter. Ideal room descriptions
          are 250-400 characters in length. They are written in third person voice
          and highlight selling point for the room. For example, "This one-bedroom
          suite has a king bed. This corner suite also features a separate living
          room with a sofa bed, a well-equipped kitchen with complimentary grocery
          delivery services, and Paul Mitchell bath products."

          <br ><br >

          Language specific requirements will be applied.  For example, if a room
          description in English consists of only numbers and symbols, or is shorter
          than 4 characters, it may be blocked.

          <br ><br >

          The following HTML tags are supported:

          | HTML | Description |

          --- | ---

          | b | Boldface text |

          | blockquote | Preformatted text |

          | cite | Quoted text|

          | em | Emphasized text |

          | i | Italicized text |

          | p | New paragraph |

          | small | Smaller font size |

          | strong | Boldface text |

          | sub | Subscript text |

          | sup | Superscript text |

          | u | Underlined text |

          '
      photos:
        type: array
        maxItems: 100
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>

          * <i >photos</i>


          List of photos of the room. For example, bed configuration, bathroom, living
          room.

          '
        items:
          $ref: '#/definitions/Photo'
        default: []
      room_amenities:
        type: object
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>

          '
        properties:
          standard:
            type: array
            maxItems: 100
            description: An array of standard room amenities.
            items:
              $ref: '#/definitions/RoomRateAmenity'
            default: []
          custom:
            type: array
            maxItems: 100
            description: An array of custom room amenities.
            items:
              type: string
              maxLength: 100
            default: []
      max_occupancy:
        type: object
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>


          If children are specified, then adult must be specified.

          '
        properties:
          number_of_adults:
            type: integer
            description: Maximum number of adults allowed in the room.
            minimum: 1
          number_of_children:
            type: integer
            description: Maximum number of children allowed in the room.
            minimum: 0
            default: 0
      room_size:
        type: object
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>


          Area of room in given units.  If given, both `value` and `unit` are required.

          '
        properties:
          value:
            type: integer
            minimum: 1
          unit:
            $ref: '#/definitions/AreaUnit'
      bed_configurations:
        type: array
        maxItems: 100
        description: "<b >Provide when all flags below are true:</b>\n* <i >room_type_details</i>\n\
          \nA list of one or more possible configurations.\n<br ><br >\nIn order for\
          \ a bed configuration to be valid, at least one element must exist in either\
          \ the standard array or custom array.\n<br >\nTwo or more configurations\
          \ mean that the room could be configured to contain <b ><i >either</i></b>\
          \ (any) of these set ups.\n<br ><br >\nFor example, the following snippet\
          \ illustrates how to represent two bed configurations, either one king bed\
          \ OR two double beds:\n<br >\n```json\n\"bed_configurations\": [\n  { \"\
          standard\": [ { \"count\": 1, \"code\": 3 } ] },\n  { \"standard\": [ {\
          \ \"count\": 2, \"code\": 1 } ] }\n]\n```\nThe following snippet illustrates\
          \ how to represent one bed configuration, with a crib AND a custom bunk\
          \ bed:\n<br >\n```json\n\"bed_configurations\": [\n  { \"standard\": [ {\
          \ \"count\": 1, \"code\": 900302 } ],\n    \"custom\": [ { \"count\": 1,\
          \ \"name\": \"Bunk bed\"} ] }\n]\n```\n"
        items:
          $ref: '#/definitions/BedConfiguration'
        default: []
      extra_bed_configurations:
        type: array
        maxItems: 100
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>


          A list of one or more possible extra bed configurations.

          <br >

          Extra bed configurations are configurations of extra beds that can physically
          be added to the RoomType for the guest on request.  This service may or
          may not be included in the price of this room.

          <br ><br >

          In order for an extra bed configuration to be valid, at least one element
          must exist in either the standard array or custom array.

          <br >

          Two or more configurations mean that the room could be configured to contain
          <b ><i >either</i></b> (any) of these set ups.

          <br ><br >


          For examples, see `bed_configurations`.

          '
        items:
          $ref: '#/definitions/BedConfiguration'
        default: []
      room_view_types:
        type: object
        description: '<b >Provide when all flags below are true:</b>

          * <i >room_type_details</i>

          '
        properties:
          standard:
            type: array

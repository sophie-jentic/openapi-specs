swagger: '2.0'
info:
  title: Public HAC API
  description: 'Restful API for serving hotel availability and booking information
    to TripAdvisor.

    '
  version: '8'
host: api.example.com
x-service-role: public_hac
schemes:
- https
basePath: /v8
paths:
  /availability:
    post:
      summary: Availability Call
      operationId: availability
      description: 'Availability requests are sent by adding `/availability` to your
        endpoint and sending the parameters explained below in a POST request.

        '
      parameters:
      - in: body
        required: true
        name: body
        schema:
          $ref: '#/definitions/AvailabilityRequest'
      responses:
        '200':
          description: Availability Response, used when a valid response can be returned.
          schema:
            $ref: '#/definitions/AvailabilityResponse'
        default:
          description: Error Response, used when no valid response can be returned.
          schema:
            $ref: '#/definitions/AvailabilityErrorResponse'
  /booking_submit:
    post:
      summary: Booking Submit Call
      operationId: booking_submit
      description: 'Booking submit requests are sent by adding /booking_submit to
        your endpoint and sending the parameters explained below in a POST request.

        <br >

        When the traveler has made a room choice after viewing the booking availability
        results, they proceed to the next step of making a room booking. They are
        presented with a booking form, where they fill in the details that are sent
        to the endpoint as part of the booking submit request.

        '
      parameters:
      - in: body
        required: true
        name: body
        schema:
          $ref: '#/definitions/BookingSubmitRequest'
      responses:
        '200':
          description: Booking Submit Response, used for valid and error responses.
          schema:
            $ref: '#/definitions/BookingSubmitResponse'
  /booking_verify:
    get:
      summary: Booking Verify Call
      operationId: booking_verify
      description: 'This message verifies the submitted reservation has been booked
        properly. Verification requests are sent by adding /booking_verify to your
        endpoint and sending the parameters explained below in a GET request.

        <br >

        https://partner-site.com/api_implementation/booking_verify?partner_hotel_code=sfssc1&reference_id=766588a634734cc8b60dd6a66b2561c4&reservation_id=AB0005

        '
      parameters:
      - in: query
        required: true
        name: partner_hotel_code
        description: The partner specific code for the hotel.
        type: string
        minLength: 1
      - in: query
        required: true
        name: reservation_id
        description: Unique partner identifier for the reservation.
        type: string
        minLength: 1
      - in: query
        required: true
        name: reference_id
        description: TripAdvisor identifier for the booking session. Please note,
          this id may not be unique and should not be stored as a TripAdvisor "confirmation"
          id.
        type: string
        minLength: 1
      responses:
        '200':
          description: Booking Verify Response, used for valid and error responses.
          schema:
            $ref: '#/definitions/BookingVerifyResponse'
  /booking_cancel:
    post:
      summary: Booking Cancel Call
      operationId: booking_cancel
      description: 'Booking cancel requests are sent by adding /booking_cancel to
        your endpoint and sending the parameters explained below in a POST request.

        <br >

        The "booking_cancel" API call will allow travelers to cancel their reservations
        directly from their TripAdvisor login page. This is a major convenience for
        travelers that delivers a positive user experience, which in turn greatly
        increases the value of the overall offering provided by Partners to participating
        hotels.

        '
      parameters:
      - in: body
        required: true
        name: body
        schema:
          $ref: '#/definitions/BookingCancelRequest'
      responses:
        200:
          description: Booking Cancel Response, used for both valid and error responses.
          schema:
            $ref: '#/definitions/BookingCancelResponse'
definitions:
  BookingSubmitRequest:
    type: object
    required:
    - api_version
    - start_date
    - end_date
    - partner_hotel_code
    - reference_id
    - customer
    - rooms
    - payment_method
    - final_price_at_booking
    - final_price_at_checkout
    - partner_data
    properties:
      api_version:
        description: The version of the API of this request.
        type: integer
        example: 8
      start_date:
        description: The check-in date of the traveler using the hotel's time zone.
          The date will be in [ISO8601 full-date format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14)
          (YYYY-MM-DD).
        type: string
        format: date
        minLength: 10
        maxLength: 10
        example: '2016-10-28'
      end_date:
        description: The check-out date of the traveler using the hotel's time zone.
          The date will be in [ISO8601 full-date format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14)
          (YYYY-MM-DD).
        type: string
        format: date
        minLength: 10
        maxLength: 10
        example: '2016-10-29'
      partner_hotel_code:
        description: Partner hotel identifier.
        type: string
        minLength: 1
        example: sfssc1
      ip_address:
        description: Sending IP address.
        type: string
        example: 192.168.1.1
      reference_id:
        description: TripAdvisor identifier for the booking session. Please note,
          this id may not be unique and should not be stored as a TripAdvisor "confirmation"
          id.
        type: string
        example: 766588a634734cc8b60dd6a66b2561c4
      customer:
        $ref: '#/definitions/Customer'
      rooms:
        description: An array of rooms to be booked.
        type: array
        minLength: 1
        items:
          $ref: '#/definitions/RoomStay'
      special_requests:
        description: Free text special requests or comments from the traveler to the
          hotel. This field will not be enabled in the UI until TripAdvisor has verified
          the implementation is working correctly.
        type: string
        example: A pre-made pillow fort and Vanilla coke on arrival please.
      payment_method:
        $ref: '#/definitions/PaymentMethod'
      final_price_at_booking:
        description: Price paid at booking.
        $ref: '#/definitions/Money'
      final_price_at_checkout:
        description: Price paid at checkout.
        $ref: '#/definitions/Money'
      partner_data:
        description: This is the echo of the data from the corrisponding availability
          response, returned exactly as it was sent.
        type: object
        example:
          hotel_code: sfssc1
          room_code: FENWAY
          rate: 1
  Customer:
    description: Object to describe details of the customer.
    type: object
    required:
    - first_name
    - last_name
    - phone_number
    - email
    - country
    properties:
      first_name:
        description: First name of the user booking the reservation.
        type: string
        example: Paul
      last_name:
        description: Last name of the user booking the reservation.
        type: string
        example: Rever
      phone_number:
        description: Phone number of the user booking the reservation.
        type: string
        example: 5555555555
      email:
        description: Email of the user booking the reservation.
        type: string
        example: paul.revere@tripadvisor.com
      country:
        description: User country.
        $ref: '#/definitions/Country'
  RoomStay:
    description: Object to describe details of the primary traveler and party for
      a room.
    type: object
    required:
    - party
    - traveler_first_name
    - traveler_last_name
    properties:
      party:
        description: Number of adults and children staying in the room.
        $ref: '#/definitions/Party'
      traveler_first_name:
        description: First name of the primary traveler staying in this room.
        type: string
        example: Paul
      traveler_last_name:
        description: Last name of the primary traveler staying in this room.
        type: string
        example: Revere
  PaymentMethod:
    description: Request object describing the payment method of the booking.
    type: object
    required:
    - card_type
    - card_number
    - cardholder_name
    - expiration_month
    - expiration_year
    - cvv
    - billing_address
    properties:
      card_type:
        $ref: '#/definitions/CreditCard'
      card_number:
        description: The credit or debit card number.
        type: string
        example: 5454545454545454
      cardholder_name:
        description: The name on the credit or debit card.
        type: string
        example: Paul Revere
      expiration_month:
        description: The expiration month as a two-digit string (e.g. 01, 02, .. 12).
        type: string
        minLength: 2
        maxLength: 2
        example: 2
      expiration_year:
        description: The expiration year as four digit string.
        type: string
        minLength: 4
        maxLength: 4
        example: 2021
      cvv:
        description: The cvv number.
        type: string
        example: 999
      billing_address:
        $ref: '#/definitions/Address'
  Address:
    description: The billing address of the card.
    required:
    - address1
    - city
    - country
    type: object
    properties:
      address1:
        description: Street address
        type: string
        example: 141 Needham Street
      address2:
        description: Additional address information
        type: string
        default: ''
      city:
        description: Town or city
        type: string
        example: Needham
      state:
        description: 'State or province

          <br >

          State is required for all addresses from the United States (US), Australia
          (AU), Canada (CA), Malaysia (MY) and Philippines (PH).

          <br >

          For addresses from the United Kingdom (GB), New Zealand (NZ), Ireland (IE),
          Singapore (SG), South Africa (ZA), France (FR) and others the state is optional.

          '
        type: string
        example: MA
      postal_code:
        description: Zip code or postal code
        type: string
        example: 02494
      country:
        $ref: '#/definitions/Country'
  BookingSubmitResponse:
    description: Response containing the result of an attempted booking.
    type: object
    required:
    - api_version
    - reference_id
    - status
    - customer_support
    properties:
      api_version:
        description: The version of the API of this request.
        type: integer
        example: 8
      problems:
        description: 'An array of problems that occurred

          <br >

          [Required] if status = "Failure"

          <br >

          [Optional] if status = "Success"

          '
        type: array
        maxLength: 100
        default: []
        items:
          $ref: '#/definitions/BookingProblem'
      reference_id:
        description: Echo the reference_id requested by TripAdvisor in the request.
          If the request fails (timeout or otherwise), TripAdvisor should be able
          to use this id in a booking_verify request to determine if the call were
          successful or not.
        type: string
        example: 766588a634734cc8b60dd6a66b2561c4
      status:
        $ref: '#/definitions/BookingSubmitStatus'
      reservation:
        $ref: '#/definitions/Reservation'
      customer_support:
        $ref: '#/definitions/CustomerSupport'
  BookingProblem:
    description: Response object that is optional for a successful booking but required
      when there is an issue with the booking.
    type: object
    required:
    - problem
    - explanation
    properties:
      problem:
        $ref: '#/definitions/BookingProblemType'
      explanation:
        description: Partner-specific message to be displayed to the user providing
          details of the problem, and should be in the language of the 'lang' parameter
          of the request.
        type: string
      detail:
        description: Partner-specific message providing details of the problem that
          will not be displayed to the user. Intended for logging purposes.
        type: string
  Reservation:
    description: An object containing details associated with the reservation (receipt,
      date of stay, guests, etc.). Returned only if the booking is successfully made.
    type: object
    required:
    - reservation_id
    - status
    - confirmation_url
    - start_date
    - end_date
    - partner_hotel_code
    - hotel
    - customer
    - rooms
    - line_items
    properties:
      reservation_id:
        description: Unique partner identifier for the reservation.
        type: string
        minLength: 1
        example: AB0005
      status:
        $ref: '#/definitions/ReservationStatus'
      confirmation_url:
        description: 'Deep link to the reservation confirmation page.

          <br >

          The confirmation URL is displayed to the traveler after a booking has been
          confirmed. In addition, it is also displayed in the "My Bookings" page of
          the TripAdvisor account for the traveler.

          <br >

          Because this URL is displayed to the traveler, it therefore must be a link
          to a page owned by the booked property which

          <br >

          1. displays any relevant confirmation codes, and,

          <br >

          2. confirms the dates, rooms and final price for the booking.

          '
        type: string
        minLength: 1
        maxLength: 2000
        example: http://www.tripadvisor.com
      start_date:
        description: The check-in date of the traveler. The date will be in the form
          YYYY-MM-DD.
        type: string
        format: date
        minLength: 10
        maxLength: 10
        example: '2016-10-28'
      end_date:
        description: The check-out date of the traveler. The date will be in the form
          YYYY-MM-DD.
        type: string
        format: date
        minLength: 10
        maxLength: 10
        example: '2016-10-29'
      partner_hotel_code:
        description: The partner specific code for this hotel. In a /booking_submit
          request this should be the same as in the request.
        type: string
        minLength: 1
        example: sfssc1
      hotel:
        $ref: '#/definitions/HotelDetails'
      customer:
        $ref: '#/definitions/Customer'
      rooms:
        description: An array of RoomStay objects.
        type: array
        minLength: 1
        items:
          $ref: '#/definitions/RoomStay'
      legal_text:
        description: Text describing any legal requirements for the hotel. If a partner
          has a single policy across all bookings, return the partner's legal text
          here. For example, Terms of Service and Privacy Policy.
        type: string
        default: ''
        example: Hotel Commonwealth is committed to privacy for everyone who accesses
          our website. This site, Hotel Commonwealth.com, only collects personal data
          about you as needed to provide you with outstanding service, and to help
          process your request or provide you with information.
      comments:
        description: Generic reservation comments field.
        type: string
        default: ''
        example: But only if you are of age.
      line_items:
        type: array
        minItems: 1
        maxItems: 100
        description: An array containing line items detailing each charge.
        items:
          $ref: '#/definitions/LineItem'
        example:
        - price:
            currency_of_charge_price:
              amount: 100
              currency: USD
          type: rate
          paid_at_checkout: false
        - price:
            requested_currency_price:
              amount: 50
              currency: USD
            currency_of_charge_price:
              amount: 40
              currency: GBP
          type: tax
          sub_type: tax_vat
          paid_at_checkout: true
  BookingVerifyResponse:
    description: Response containing the result of an attempted booking.
    type: object
    required:
    - api_version
    - reference_id
    - status
    - customer_support
    properties:
      api_version:
        description: The version of the API of this request.
        type: integer
        example: 8
      problems:
        description: 'An array of problems that occurred.

          <br >

          [Required] if status = "Failure"

          <br >

          [Optional] if status = "Success" or "UnknownReference"

          '
        type: array
        maxLength: 100
        default: []
        items:
          $ref: '#/definitions/BookingProblem'
      reference_id:
        description: Echo the reference_id requested by TripAdvisor in the request.
          If the request fails (timeout or otherwise), TripAdvisor should be able
          to use this id in a booking_verify request to determine if the call were
          successful or not.
        type: string
        example: 766588a634734cc8b60dd6a66b2561c4
      status:
        $ref: '#/definitions/BookingVerifyStatus'
      reservation:
        $ref: '#/definitions/Reservation'
      customer_support:
        $ref: '#/definitions/CustomerSupport'
  BookingCancelRequest:
    description: The request object sent to cancel reservation.
    type: object
    required:
    - api_version
    - partner_hotel_code
    - reservation_id
    properties:
      api_version:
        description: The version of the API of this request.
        type: integer
        example: 8
      partner_hotel_code:
        description: Partner hotel identifier.
        type: string
        minLength: 1
        example: sfssc1
      reservation_id:
        description: Unique partner identifier for the reservation.
        type: string
        minLength: 1
        example: AB0005
  BookingCancelResponse:
    description: The response object returned from cancel reservation.
    type: object
    required:
    - api_version
    - booking_cancel_request
    - status
    - customer_support
    properties:
      api_version:
        description: The version of the API of this request.
        type: integer
        example: 8
      booking_cancel_request:
        $ref: '#/definitions/BookingCancelRequest'
      status:
        $ref: '#/definitions/BookingCancelStatus'
      cancellation_number:
        type: string
        description: The associated cancellation number. Required if status is Success
          or AlreadyCancelled.
        example: 12345678
      customer_support:
        $ref: '#/definitions/CustomerSupport'
  AvailabilityRequest:
    description: The request object send to get availability.
    type: object
    required:
    - api_version
    - start_date
    - end_date
    - party
    - language
    - query_key
    - requested_payload
    - hotels
    properties:
      api_version:
        description: The version of the API of this request.
        type: integer
      start_date:
        description: The check-in date of the traveler using the hotel's time zone.
          The date is required to be in [ISO8601 full-date format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14)
          (YYYY-MM-DD).
        type: string
        format: date
      end_date:
        description: The check-out date of the traveler using the hotel's time zone.
          The date is required to be in [ISO8601 full-date format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14)
          (YYYY-MM-DD).
        type: string
        format: date
      party:
        type: array
        minItems: 1
        maxItems: 100
        description: "Array of JSON objects representing number of adults and children\
          \ traveling.\n<br >\nEach Party object represents a request for a separate\
          \ room.\n<br >\nFor example, a request for 1 room that accommodates 2 adults\
          \ is represented as:\n```json\n\"party\":[{\"adults\": 2}]\n```\nWhile a\
          \ request for 1 room for 3 adults and 1 room for 2 adults and 2 children\
          \ for a total of 2 rooms is represented as:\n```json\n\"party\": [\n   \
          \ {\"adults\": 3},\n    {\n        \"adults\": 2,\n        \"children\"\
          : [9,5]\n    }\n]\n```\n"
        items:
          $ref: '#/definitions/Party'
      language:
        $ref: '#/definitions/Language'
      currency:
        $ref: '#/definitions/Currency'
      user_country:
        $ref: '#/definitions/Country'
      device_type:
        $ref: '#/definitions/DeviceType'
      query_key:
        description: 'String useful for debugging. It is recommended for this value
          to be logged.


          '
        type: string
        minLength: 1
      availability_id:
        description: Value appears in booking submit.
        type: string
        default: ''
      requested_payload:
        $ref: '#/definitions/ApiPayloadAgreement'
      debug:
        description: 'This value will always be false and can be ignored.


          '
        type: boolean
        default: false
      hotels:
        type: array
        minItems: 1
        uniqueItems: true
        description: The array of hotels being requested.  All items in the array
          must have unique partner hotel codes.
        items:
          $ref: '#/definitions/RequestHotel'
    example:
      api_version: 8
      start_date: '2017-05-01'
      end_date: '2017-05-03'
      party:
      - adults: 3
      - adults: 2
        children:
        - 9
        - 5
      language: en_US
      currency: USD
      user_country: US
      device_type: Desktop
      query_key: 6167a22d1f87d2028bf60a8e5e27afa7_191_1360299600000_2_2
      availability_id: a2fd740a-ad02-476d-b314-925a125509be
      requested_payload:
        categories:
          room_type_details: true
          rate_plan_details: true
          room_rate_details: true
          hotel_details: true
        category_modifiers:
          partner_booking_data: true
          real_time_pricing: true
          multiple_room_rates: true
          photos: true
          text: true
      hotels:
      - ta_hotel_id: 258705
        partner_hotel_code: A123
  RequestHotel:
    type: object
    description: A requested hotel.
    required:
    - ta_hotel_id
    - partner_hotel_code
    properties:
      ta_hotel_id:
        description: TripAdvisor hotel identifier.
        type: integer
      partner_hotel_code:
        description: Partner hotel identifier.
        type: string
        minLength: 1
      partner_url:
        description: Partner inventory Url.
        type: string
        minLength: 1
  Party:
    type: object
    description: "Each Party object represents a request for a separate room.\n<br\
      \ >\nFor example, a request for a room that accommodates 2 adults is represented\
      \ as:\n```json\n{\"adults\": 2}\n ```\n"
    required:
    - adults
    properties:
      adults:
        description: The number of adults staying in the room.
        type: integer
        minimum: 1
      children:
        description: The ages of any children staying in the room.
        type: array
        default: []
        items:
          type: integer
    example:
      adults: 2
      children:
      - 9
      - 5
  ApiPayloadAgreement:
    type: object
    required:
    - categories
    - category_modifiers
    description: 'Each of these flags correspond to particular sets of information
      in the response.

      <br ><br >

      In the request, this signifies that these pieces of information are required.
      In the response, these flags indicate this information has been given to the
      best of your ability, there is not another call which will provide better information.

      <br ><br >

      | Scenario | Requested Flag | Acceptable Response Flag | Explanation and expectations

      -----------|----------------|--------------------------|------------

      |1      |False     |False     |Partner is responding with the exact set of data
      being requested.

      |2      |False     |True      |Partner is capable of responding with more data
      than what was asked in the request. This may be useful in case a Partner''s
      system does not allow you split content per the TripAdvisor requirements.

      |3      |True      |True      |Partner is providing the required pieces of information
      to the best of their knowledge. Best case, Partner provides all the content
      requested.

      |4      |True      |False     |Partner cannot provide this information at this
      time, either due to an error in the partner''s system / load capabilities. TripAdvisor
      may be unable to display the rest of your content.


      Example: in a single hotel request with all flags set to false - i.e TA is requesting
      at least one room-rate to be returned (assuming there is availability for that
      hotel). Potential response options:

      1. At minimum we expect to receive a single room-rate with the response flags
      set to all be false.

      2. However, for the same request, a Partner is permitted to send TA more information.
      For example, Partner can potentially send all room-rates (instead of just one)
      for that hotel. Here a Partner is expected to set the "multiple_room_rates_included"
      to "true"


      Example: the request has flags for "room_type_details" and "photos" set to "true.
      Acceptable responses where Partner sets "room_type_details" and "photos" flag
      to "true"

      1. Partner provides photos for each room type

      2. It is possible that the partner just does not have access to / full coverage
      for the content being requested. It is expected that the response flags for
      "photos" and "room_type_details" are set to "true" but the payload returned
      may not contain any photos. Partner is indicating that they understand the requested
      fields, are trying to provide that data to us, and there is no better content
      available in a separate call or otherwise


      Responses should include as much extra information as they can without incurring
      significant costs in time the call takes or rate of calls supported. If any
      of these fields are missing they will be interpreted as false. New flags may
      be added in the future in which case they should either not be returned or returned
      as false.

      <br >


      '
    properties:
      categories:
        type: object
        description: These flags specify areas of the response that closely matches
          the object structure of the API.
        properties:
          room_type_details:
            type: boolean
            default: false
            description: If true, fields marked as <b >room_type_details</b> in the
              RoomType object must be provided to the best of your ability.
          rate_plan_details:
            type: boolean
            default: false
            description: If true, fields marked as <b >rate_plan_details</b> in the
              RatePlan object must be provided to the best of your ability.
          room_rate_details:
            default: false
            type: boolean
            description: If true, fields marked as <b >room_type_details</b> in the
              RoomRate object must be provided to the best of your ability.
          hotel_details:
            default: false
            type: boolean
            description: If true, fields marked as <b >hotel_details</b> in the HotelDetails
              object must be provided to the best of your ability.
      category_modifiers:
        type: object
        description: These flags specify pieces of content which TripAdvisor understands
          may cause a performance impact.
        properties:
          partner_booking_data:
            default: false
            type: boolean
            description: If true, fields marked as <b >partner_booking_data</b> must
              be provided to the best of your ability.  This flag is only intended
              for partners that are part of TripAdvisor Instant Booking.
          real_time_pricing:
            default: false
            type: boolean
            description: If true, the most accurate pricing must be provided. This
              flag is only intended for requests for 1 hotel. Fields marked as <b

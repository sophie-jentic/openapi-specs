          TripAdvisor requires a credit or debit card at time of booking not only
          to support a hotel''s guarantee policy but also to reduce fraud. In the
          case where a hotel does not require a credit or debit card guarantee, it
          will be up to the partner to either pass or not pass the card details to
          the hotel. If the hotel does not support a credit or debit card at the time
          of booking, please return a shortened list of the standard supported types
          (MasterCard, Visa).

          '
        items:
          $ref: '#/definitions/CreditCard'
      terms_and_conditions:
        type: string
        description: '<b >Provide when all flags below are true:</b>

          * <i >partner_booking_data (Same as parent)</i>

          * <i >text</i>


          General terms and conditions text.

          '
        default: ''
      privacy_policy:
        type: string
        description: '<b >Provide when all flags below are true:</b>

          * <i >booking_partner_data (Same as parent)</i>

          * <i >text</i>


          Partner provided privacy policy text.

          '
        default: ''
      terms_and_conditions_url:
        type: string
        format: url
        description: Link to the partner's terms and conditions page.
        default: ''
        maxLength: 2000
      payment_policy:
        type: string
        description: '<b >Provide when all flags below are true:</b>

          * <i >partner_booking_data (Same as parent)</i>

          * <i >text</i>


          Describes how the partner will use the credit card information, e.g. charged
          immediately or hold.

          '
        default: ''
      other_policy:
        type: string
        description: Miscellaneous policies.
        default: ''
      customer_support:
        $ref: '#/definitions/CustomerSupport'
  CustomerSupport:
    type: object
    description: '<b >Required when all flags below are true:</b>

      * <i >partner_booking_data (Same as parent)</i>


      An object containing the hotel''s customer support contact information for guests.

      '
    properties:
      phone_numbers:
        $ref: '#/definitions/CustomerSupportPhoneNumbers'
      emails:
        type: array
        description: An array of customer support emails.
        default: []
        maxItems: 100
        items:
          $ref: '#/definitions/CustomerSupportEmail'
      urls:
        type: array
        description: An array of customer support urls.
        default: []
        maxItems: 100
        items:
          $ref: '#/definitions/CustomerSupportUrl'
  CustomerSupportPhoneNumbers:
    type: object
    description: '<b >Required when all flags below are true:</b>

      * <i >partner_booking_data (Same as parent)</i>


      Phone numbers for customer support.  When the partner_booking_data flag is true,
      At least one element is <b >required</b> in either the standard array or custom
      array.

      '
    properties:
      standard:
        type: array
        description: An array of standard-format customer support phone numbers.
        maxItems: 100
        default: []
        items:
          $ref: '#/definitions/CustomerSupportPhoneNumberStandard'
      custom:
        type: array
        description: An array of custom-format customer support phone numbers.
        maxItems: 100
        default: []
        items:
          $ref: '#/definitions/CustomerSupportPhoneNumberCustom'
  CustomerSupportPhoneNumberStandard:
    type: object
    description: A standard-format phone number, separating out country code from
      the phone number.
    required:
    - country_code
    - number
    properties:
      description:
        type: string
        default: ''
        maxLength: 10000

  CancellationPolicy:
    type: object
    description: "<b >Provide when all flags below are true:</b>\n* <i >rate_plan_details</i>\n\
      \nThe cancellation policy:\n* Free cancellation until 2017-06-15 00:00:00Z.\n\
      * From 2017-06-15 00:00:00 GMT to 2017-06-20 00:00:00 GMT, there is a cancellation\
      \ fee of 50.00 USD.\n* After 2017-06-20 00:00:00 GMT, there is a fee of 25.00%\
      \ of stay and a fee of one night's stay.\n\nis represented in the API as:\n\n\
      ```json\n\"cancellation_policy\": {\n  \"cancellation_summary\": {\n    \"refundable\"\
      : \"full\",\n    \"cancellation_deadline\": \"2017-06-15T00:00:00Z\",\n  },\n\
      \  \"cancellation_rules\": [\n    {\n      \"start_datetime\": \"2017-06-15T00:00:00Z\"\
      ,\n      \"end_datetime\": \"2017-06-20T00:00:00Z\",\n      \"fixed_fee\": {\n\
      \        \"fee\": {\n          \"amount\": 50.00,\n          \"currency\": \"\
      USD\"\n        },\n        \"taxes_included\": true\n      }\n    },\n    {\n\
      \      \"start_datetime\": \"2017-06-20T00:00:00Z\",\n      \"percent_fee\"\
      : {\n        \"amount\": 0.25\n      },\n      \"night_fee\": {\n        \"\
      num_nights\": 1.0\n      }\n    }\n  ]\n}\n```\n"
    properties:
      cancellation_summary:
        $ref: '#/definitions/CancellationSummary'
      cancellation_rules:
        description: 'A detailed fee schedule associated with cancellation represented
          as rules.

          For each rule, At least one of ''fixed_fee'', ''percent_fee'', or ''night_fee''
          must be non-null.

          If more than one is non-null, it will be interpreted as multiple fees with
          different types taking effect at the same time.

          <br ><br >

          If there are no fees, a single cancellation rule with a `fixed_fee` of `0`
          should be used.

          An empty cancellation rule array will be interpreted as no information provided.

          <br >

          There cannot be any gaps of time where no rule applies between when the
          earliest rule starts and the latest rule ends.

          <br >

          If no rules apply between now and the first rule it will be interpreted
          as being a free cancellation until the first rule starts.

          <br >

          If no rule has a null end time it will be interpreted as an 100% cancellation
          fee starting at the end of the last rule.

          '
        type: array
        maxItems: 100
        items:
          $ref: '#/definitions/CancellationRule'
        default: []
    example:
      cancellation_summary:
        refundable: full
        cancellation_deadline: '2017-06-15T00:00:00Z'
        unstructured_cancellation_text: Free cancellation until 2017-06-15 GMT. From
          2017-06-15 GMT to 2017-06-20 GMT, there is a cancellation fee of 50.00 USD.

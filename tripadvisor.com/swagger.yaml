  RateQualification:
    description: 'The type of qualification required for the room rate.

      <br >

      Any room rate that is returned without this field populated will default to
      `public`.

      A room rate should only be tagged with a `mobile` rate qualification if the
      price is exclusive to mobile devices.

      When member rates are available, partners should return at least one `public`
      rate and one `member` rate in the API response.

      This feature will only display for qualified partners and has specific UI rules,
      please check with your Tripadvisor account manager for more information.

      | Code | Value |

      --- | ---

      | public | Public rate, viewable by any user |

      | mobile | Mobile only rate, viewable only by mobile users |

      | member | Member only rate, reduced rates offered to members of a loyalty program
      |

      '
    type: string
    enum:
    - public
    - mobile
    - member
    default: public
  PriceType:
    description: The type of price in a line item.
    type: string
    enum:
    - rate
    - tax
    - fee
  PriceSubtype:
    type: string
    description: '| Code | Value |

      --- | ---

      | tax_city | City Tax (Includes Municipality Fee): Tax applied by a local city
      or municipality, collected from traveler at time of stay |

      | fee_resort | Resort Fee: Mandatory additional charge for resort-type accommodations,
      separate from base rate |

      | fee_transfer | Transfer Fee: Fee to transfer guest to the hotel from their
      point of arrival |

      | tax_environmental | Environment Fee (Green Tax) Tax applied at hotel for impact
      to local environment |

      | tax_vat | VAT or GST tax |

      | tax_other | Other Taxes: Inclusive of any taxes or fees that do not fall into
      any of the above five subtypes |

      | fee_other | Other Fees: Inclusive of any fees that do not fall into any of
      the above five subtypes |

      | fee_deposit | Damage deposit to be paid upfront |

      | fee_deferred_deposit | Deferred Damage deposit to be paid only if the owner
      claims after checkout |

      | tf_composite | Combination of tax_city, tax_environmental, fee_resort, and/or
      fee_transfer. Not included in base rate. For internal use only. |

      '
    enum:
    - tax_city
    - tax_environmental
    - tax_vat
    - tax_other
    - fee_resort
    - fee_transfer
    - fee_other
    - fee_deposit
    - fee_deferred_deposit
    - tf_composite
